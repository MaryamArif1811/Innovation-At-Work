<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blockly Lesson | Innovation at Work</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eaf7ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #3366cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      padding: 1rem;
    }
    #blocklyDiv {
      height: 400px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #3366cc;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #294a99;
    }
    .techai-tip {
      font-style: italic;
      color: #003366;
      background: #cce0ff;
      padding: 0.7rem;
      border-left: 4px solid #003366;
      margin: 1rem 0;
    }
    .popup {
      display: none;
      position: fixed;
      background: white;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border-radius: 8px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
    }
    .popup.show {
      display: block;
    }
    .close-btn {
      background: #003366;
      margin-top: 1rem;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>üîß Learn Blockly</h1>
    <p>Build block code! Finish to earn XP & your Blockly certificate.</p>
  </header>
  <div class="container">
    <div id="blocklyDiv"></div>
    <button onclick="completeLesson()">‚úÖ Finish Lesson & Earn XP</button>
    <div class="techai-tip">üêß TechAI says: Blockly is a visual code editor that lets you drag and drop blocks to create programs.</div>
  </div>
  <div class="popup" id="congratsPopup">
    <h2>üéâ Well done!</h2>
    <p>You earned <strong>100 XP</strong> and unlocked your Blockly Certificate!</p>
    <p><a href="certificate-blockly.pdf" target="_blank">Download Certificate (PDF)</a></p>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>
  <script>
    const workspace = Blockly.inject('blocklyDiv', {
      toolbox: `<xml>
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
        <block type="text"></block>
        <block type="text_print"></block>
      </xml>`
    });
    function completeLesson() {
      document.getElementById('congratsPopup').classList.add('show');
    }
    function closePopup() {
      document.getElementById('congratsPopup').classList.remove('show');
    }
  </script>
</body>
</html>
